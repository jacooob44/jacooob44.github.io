<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>{{ page.title }} | {{ site.title }}</title>

  <!-- Inter font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

  <!-- VIGTIG: brug relative_url så baseurl håndteres korrekt -->
  <link rel="stylesheet" href="{{ '/assets/styles.css' | relative_url }}">
</head>
<body>
  <div class="site-wrap">
    <nav class="appbar">
      <span class="brand"><span class="dot"></span> Matchboard</span>
      <div class="tabs">
        <a class="tab" href="{{ '/index.html'   | relative_url }}">Home</a>
        <a class="tab" href="{{ '/profile.html' | relative_url }}">Profile</a>
        <a class="tab" href="{{ '/matches.html' | relative_url }}">Matches</a>
      </div>
    </nav>

    <main>
      {{ content }}
    </main>
  </div>

  <script>
    // Aktiv fane
    (function(){
      const cur = new URL(location.href);
      document.querySelectorAll('.tab').forEach(a=>{
        const href = new URL(a.href, location.origin);
        if (href.pathname === cur.pathname ||
            (cur.pathname.endsWith('/') && href.pathname.endsWith('/index.html'))) {
          a.classList.add('active');
        }
      });
    })();
  </script>
</body>
</html>
