<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <!-- Rounded badge -->
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#27ae60"/>
      <stop offset="100%" stop-color="#1f8a4d"/>
    </linearGradient>
    <!-- subtle grass stripes -->
    <pattern id="stripes" width="32" height="32" patternUnits="userSpaceOnUse">
      <rect width="32" height="32" fill="rgba(255,255,255,0.06)"/>
      <rect width="32" height="16" fill="rgba(255,255,255,0.09)"/>
    </pattern>
    <!-- drop shadow for ball -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dy="2"/>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Badge background -->
  <rect x="16" y="16" width="480" height="480" rx="96" fill="url(#g)"/>
  <rect x="16" y="16" width="480" height="480" rx="96" fill="url(#stripes)"/>

  <!-- Pitch markings (simple & clean) -->
  <!-- halfway line -->
  <line x1="16" y1="256" x2="496" y2="256" stroke="white" stroke-width="6" opacity="0.9"/>
  <!-- center circle -->
  <circle cx="256" cy="256" r="60" fill="none" stroke="white" stroke-width="6" opacity="0.9"/>
  <!-- light inner ring for extra polish -->
  <circle cx="256" cy="256" r="85" fill="none" stroke="white" stroke-width="2" opacity="0.18"/>

  <!-- Title -->
  <text x="256" y="355" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial"
        font-size="96" font-weight="800" text-anchor="middle" fill="white" letter-spacing="2">
    ARKET
  </text>

  <!-- Football (classic pentagon style), small & clean -->
  <!-- position it slightly above baseline so it doesn't clash with the word -->
  <g transform="translate(256,200)" filter="url(#shadow)">
    <!-- ball outer -->
    <circle r="46" fill="white" stroke="#111" stroke-width="4"/>
    <!-- center pentagon -->
    <path d="M0,-16 L15,-5 L9,14 L-9,14 L-15,-5 Z" fill="#111"/>
    <!-- five surrounding patches (simplified) -->
    <path d="M0,-44 L6,-28 L-6,-28 Z" fill="#111"/>
    <path d="M40,-8 L24,-2 L30,-14 Z" fill="#111"/>
    <path d="M26,34 L12,24 L24,22 Z" fill="#111"/>
    <path d="M-26,34 L-12,24 L-24,22 Z" fill="#111"/>
    <path d="M-40,-8 L-24,-2 L-30,-14 Z" fill="#111"/>
    <!-- subtle seams -->
    <circle r="46" fill="none" stroke="#111" stroke-width="1" opacity="0.15"/>
  </g>

  <!-- soft border -->
  <rect x="16" y="16" width="480" height="480" rx="96" fill="none" stroke="white" stroke-opacity="0.25" stroke-width="8"/>
</svg>
